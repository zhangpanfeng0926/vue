<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
        var appObj = document.getElementById('app');

        //创建H2的对象
        var h2Obj = document.createElement('h2');
        h2Obj.innerHTML='Hello World';
        appObj.appendChild(h2Obj);
    </script>
</body>
</html>
