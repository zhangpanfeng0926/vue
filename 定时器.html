<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        数字:{{counter}}
    </div>
    <script>
        var paramObj={
            data(){
                return{
                    counter:0
                }
            },
            mounted(){
                setInterval(()=>{//生命周期方法
                    this.counter++
                },1000);
            }
        }
        const app = Vue.createApp(paramObj).mount('#app');
    </script>
</body>
</html>
