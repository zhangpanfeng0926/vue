    <div id="app">
        <!--:的意思就是v-bind的绑定-->
        <input type="text" :value="message" @input="valueChange($event)" />
        <h2>{{message}}</h2>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
         var vm = Vue.createApp({
            data(){
                return {
                    message: '测试'
                }
            },
            methods:{ 
                valueChange(event){
                    this.message=event.target.value;
                }
            }
        }).mount("#app");
    </script>
