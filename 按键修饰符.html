<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--在控制台查看-->
        <input type="text" @keydown="keyClick">
        <input type="text" @keydown.enter="keyClick2">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        var vm= Vue.createApp({
            data(){
                return{
                    message:'测试'
                }
            },
            methods:{
                keyClick(){
                    console.log('keyClick');
                },
                keyClick2(){
                    console.log('keyClick2!!!');
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
